<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Flashcards</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
* { box-sizing:border-box; }

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

.wrap{
  min-height:100vh;
  padding: 8px 14px 16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.cardStage{
  width: min(92vw, 420px);
  aspect-ratio: 1 / 1;
  background:#0c0c0c;
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1200px;
  box-shadow: 0 16px 36px rgba(0,0,0,.35);
}

.card3d{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition: transform .25s ease;
}

.cardStage.flipped .card3d{
  transform: rotateY(180deg);
}

.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

.imageBox{
  width:78%;
  height:78%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.imageBox img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.back{
  transform: rotateY(180deg);
}

.phrase{
  font-family:"Patrick Hand", cursive;
  font-size: clamp(36px, 7.5vw, 64px);
  line-height:1.05;
  text-align:center;
}

.controls{
  width: min(92vw, 420px);
  display:flex;
  flex-direction:column;
  gap:10px;
}

.row{
  display:flex;
  gap:12px;
}

.btn{
  flex:1;
  min-height:56px;
  font-size:22px;
  font-weight:700;
  border-radius:14px;
  border:none;
  background:#f1f1f1;
  color:#111;
  cursor:pointer;
  box-shadow: 0 10px 22px rgba(0,0,0,.25);
}

.btn:active{
  transform: translateY(1px);
}

.shuffleBtn{
  width:100%;
  max-width:260px;
  margin:0 auto;
  min-height:50px;
  font-size:20px;
}
</style>
</head>

<body>
<div class="wrap">

  <div id="cardStage" class="cardStage">
    <div class="card3d">
      <div class="face front">
        <div class="imageBox">
          <img id="cardImg" alt="">
        </div>
      </div>
      <div class="face back">
        <div id="cardText" class="phrase"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="row">
      <button class="btn" id="prev">Â«</button>
      <button class="btn" id="play">â–¶</button>
      <button class="btn" id="next">Â»</button>
    </div>
    <button class="btn shuffleBtn" id="shuffle">ðŸ”€ Shuffle</button>
  </div>

</div>

<script>
const cards = [
  {
    image: "https://i.postimg.cc/D0W4mDW0/coat.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1770876282/coat_tmfmep.wav",
    text: ["coat"]
  },
  {
    image: "https://i.postimg.cc/8cFfs3Ff/gloves.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1770876282/gloves_yxsc3z.wav",
    text: ["gloves"]
  },
  {
    image: "https://i.postimg.cc/nrs9M5sq/hat.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1770876282/hat_hcvqse.wav",
    text: ["hat"]
  },
  {
    image: "https://i.postimg.cc/sxBG18BY/scarf.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1770876283/scarf_kdk2fg.wav",
    text: ["scarf"]
  },
  {
    image: "https://i.postimg.cc/x8kNq7k1/shoes.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1770876282/shoes_lroy6i.wav",
    text: ["shoes"]
  },
  {
    image: "https://i.postimg.cc/HnJ8jKJV/socks.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1770876282/socks_abe9to.wav",
    text: ["socks"]
  },
  {
    image: "https://i.postimg.cc/j2WnC9WN/tie.webp",
    audio: "https://res.cloudinary.com/dugvo3tsb/video/upload/v1770876282/tie_tqsexz.wav",
    text: ["tie"]
  }
];

// ðŸ”¥ PRELOAD IMAGES FOR SMOOTH PERFORMANCE
cards.forEach(card => {
  const preloadImg = new Image();
  preloadImg.src = card.image;
});

let order = cards.map((_,i)=>i);
let idx = 0;
const audio = new Audio();

const stage = document.getElementById("cardStage");
const img = document.getElementById("cardImg");
const txt = document.getElementById("cardText");

function render(){
  const c = cards[order[idx]];
  stage.classList.remove("flipped");
  img.src = c.image;
  txt.innerHTML = c.text.join("<br>");
  audio.src = c.audio;
  audio.pause();
  audio.currentTime = 0;
}

function flipAndPlay(){
  audio.currentTime = 0;
  if(!stage.classList.contains("flipped")){
    stage.classList.add("flipped");
    setTimeout(()=>audio.play(),60);
  }else{
    audio.play();
  }
}

document.getElementById("play").onclick = flipAndPlay;
document.getElementById("prev").onclick = ()=>{ idx=(idx-1+order.length)%order.length; render(); };
document.getElementById("next").onclick = ()=>{ idx=(idx+1)%order.length; render(); };
document.getElementById("shuffle").onclick = ()=>{
  for(let i=order.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [order[i],order[j]]=[order[j],order[i]];
  }
  idx=0; render();
};

stage.onclick = ()=>{
  if(!stage.classList.contains("flipped")) flipAndPlay();
  else { stage.classList.remove("flipped"); audio.pause(); }
};

render();
</script>
</body>
</html>
